<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #main {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .days-text {
        font-size: 24px; /* More conservative font size for compatibility */
      }
      #num-days {
        margin-left: 0.7rem;
      }
      #reset {
        align-items: center;
        background-color: #FCFCFD;
        border: 1px solid #cccccc;
        border-radius: 4px;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        height: 40px;
        justify-content: center;
        padding: 0 20px;
        text-decoration: none;
        font-size: 16px;
      }
      #reset:hover {
        background-color: #f0f0f0;
      }
    </style>
</head>
<body>
  <div id="main">
    <h1 class="days-text">Time Since Reset: <span id="num-days">0 days, 0 hours, 0 minutes, 0 seconds</span></h1>
    <button id="reset">Reset</button>
  </div>
  <script>
    var numDays = document.getElementById("num-days");

    function setLastLoginDate(date) {
      localStorage.setItem("lastLoginDate", date.toISOString());
    }

    function getLastLoginDate() {
      var storedDate = localStorage.getItem("lastLoginDate");
      return storedDate ? new Date(storedDate) : null;
    }

    function updateTimeSinceLastLogin() {
      var lastLoginDate = getLastLoginDate() || new Date();
      var currentDate = new Date();
      var diffInSeconds = Math.floor((currentDate - lastLoginDate) / 1000);

      var days = Math.floor(diffInSeconds / (3600 * 24));
      var hours = Math.floor((diffInSeconds % (3600 * 24)) / 3600);
      var minutes = Math.floor((diffInSeconds % 3600) / 60);
      var seconds = Math.floor(diffInSeconds % 60);

      numDays.textContent = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
    }

    if (!getLastLoginDate()) {
      setLastLoginDate(new Date());
    }

    updateTimeSinceLastLogin();
    setInterval(updateTimeSinceLastLogin, 1000);

    document.getElementById("reset").addEventListener("click", function() {
      localStorage.removeItem("lastLoginDate");
      setLastLoginDate(new Date());
      updateTimeSinceLastLogin();
    });
  </script>
</body>
</html>
