<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter</title>
    <style>
      body {
        font-family: "JetBrains Mono", monospace;
      }
      #main {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    .countdown {
    padding: 1rem;
    text-align: center;
    }
    #time {
        display: flex;
        font-size: 5rem;
    }
    #time div {
        display: flex;
        flex-direction: column;
        margin: 0 1rem 0 1rem;
    }
    #time div .unit {
        font-size: 1rem;
        font-weight: bold;
    }
      .days-text {
        font-size: 4rem;
      }
      #num-days {
        margin-left: 0.7rem;
      }
      #reset {
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s, transform .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 18px;
      }
      #reset:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
      }
      #reset:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
      }
    </style>
</head>
<body>
  <div id="main">
        <div class="countdown">
            <h1 id="time"><div><span id="day">00</span> <span class="unit">Days</span></div>:<div><span id="hours">00</span><span class="unit">Hours</span></div>:<div><span id="minutes">00</span><span class="unit">Minutes</span></div>:<div><span id="seconds">00</span><span class="unit">Seconds</span></div></h1>
        </div>
    <button id="reset">Reset</button>
  </div>
<script>
    let numDays = document.querySelector("#num-days");

    function setLastLoginDate(date) {
      localStorage.setItem("lastLoginDate", date.toISOString());
    }

    function getLastLoginDate() {
      const storedDate = localStorage.getItem("lastLoginDate");
      return storedDate ? new Date(storedValue) : null;
    }

    function updateTimeSinceLastLogin() {
      const lastLoginDate = getLastLoginDate() || new Date();
      const currentDate = new Date();
      const diffInSeconds = Math.floor((currentDate - lastLoginDate) / 1000);

      const days = Math.floor(diffInSeconds / (3600 * 24));
      const hours = Math.floor((diffInSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((diffInSeconds % 3600) / 60);
      const seconds = Math.floor(diffInSeconds % 60);

      document.getElementById("day").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      // Update units based on the number
      document.querySelector("#time .unit:nth-child(1)").textContent = days === 1 ? 'Day' : 'Days';
      document.querySelector("#time .unit:nth-child(3)").textContent = hours === 1 ? 'Hour' : 'Hours';
      document.querySelector("#time .unit:nth-child(5)").textContent = minutes === 1 ? 'Minute' : 'Minutes';
      document.querySelector("#time .unit:nth-child(7)").textContent = seconds === 1 ? 'Second' : 'Seconds';
    }

    if (!getLastLoginDate()) {
      setLastLoginDate(new Date());
    }

    updateTimeSinceLastLogin();
    setInterval(updateTimeSinceLastLogin, 1000);

    document.getElementById("reset").addEventListener("click", function() {
      localStorage.removeItem("lastLoginDate");
      setLastLoginDate(new Date());
      updateTimeSinceLastLogin();
    });
  </script>
</body>
</html>
