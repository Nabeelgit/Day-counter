<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter</title>
    <style>
      body {
        font-family: "JetBrains Mono", monospace;
      }
      #main {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .days-text {
        font-size: 4rem;
      }
      #num-days {
        margin-left: 0.7rem;
      }
      #reset {
        align-items: center;
        appearance: none;
        background-color: #FCFCFD;
        border-radius: 4px;
        border-width: 0;
        box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        box-sizing: border-box;
        color: #36395A;
        cursor: pointer;
        display: inline-flex;
        height: 48px;
        justify-content: center;
        line-height: 1;
        list-style: none;
        overflow: hidden;
        padding-left: 16px;
        padding-right: 16px;
        position: relative;
        text-align: left;
        text-decoration: none;
        transition: box-shadow .15s, transform .15s;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        will-change: box-shadow, transform;
        font-size: 18px;
      }
      #reset:hover {
        box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        transform: translateY(-2px);
      }
      #reset:active {
        box-shadow: #D6D6E7 0 3px 7px inset;
        transform: translateY(2px);
      }
    </style>
</head>
<body>
  <div id="main">
    <h1 class="days-text">Time Since Reset: <span id="num-days">0 days, 0 hours, 0 minutes, 0 seconds</span></h1>
    <button id="reset">Reset</button>
  </div>
  <script>
    let numDays = document.querySelector("#num-days");

    function setLastLoginDate(date) {
      localStorage.setItem("lastLoginDate", date.toISOString());
    }

    function getLastLoginDate() {
      const storedDate = localStorage.getItem("lastLoginDate");
      return storedDate ? new Date(storedDate) : null;
    }

    function updateTimeSinceLastLogin() {
      const lastLoginDate = getLastLoginDate() || new Date();
      const currentDate = new Date();
      const diffInSeconds = Math.floor((currentDate - lastLoginDate) / 1000);

      const days = Math.floor(diffInSeconds / (3600 * 24));
      const hours = Math.floor((diffInSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((diffInSeconds % 3600) / 60);
      const seconds = Math.floor(diffInSeconds % 60);

      numDays.textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    if (!getLastLoginDate()) {
      setLastLoginerDate(new Date());
    }

    updateTimeSinceLastLogin();
    setInterval(updateTimeSinceLastLogin, 1000);

    document.getElementById("reset").addEventListener("click", function() {
      localStorage.removeItem("lastLoginDate");
      setLastLoginDate(new Date());
      updateTimeSinceLastLogin();
    });
  </script>
</body>
</html>
